<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
</head>

<body>
<!-- Navigation header -->
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="#">
        <h1>Weather Dashboard</h1>
    </a>
</nav>
<!-- Navigation header ends-->

<main class="flex-row justify-space-between">
    <div class="container-fluid">
        <!-- Search form -->
        <div class="row">
            <div class="card bg-light">
                <h3 class="card-header mt-1">Search for a City: </h3>
                <form id="user-form" class="form-inline">
                <label class="form-label" for="cityname"></label>
                <!-- Search Form Input -->
                <input id="cityChoice" class="form-control" type="text" autofocus="true" />
                <button type="submit" id="search-button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button> <!-- Search Button Icon = SBI -->
                </form>
            
        
                <!-- Search Form History Display -->
                <h3 class="card-header mt-1">City History Display</h3>
                <ul class="list-group" id="history-list"><!-- City names --></ul>
            </div>

            <!-- Current Search: City Display -->
            <div class="col-12 col-md-8">
                <h2 class="current-city">Current City Weather<span id="currentCity"></span></h2>
                <div id="currentCityForecast" class="list-group">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvindex"></p>
                </div>

                <!-- Current City: 5 Day Forecast -->
                <div class="card p-3">
                    <h3 class="card-header mb-3">5 Day Forecast</h3>
                    <div id="forecast" class="row justify-content-center"></div>
                </div>
            </div>    
        </div>
    </div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>

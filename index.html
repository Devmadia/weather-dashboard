<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
</head>

<body>
<!-- Navigation header -->
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="#">
        <h1>Weather Dashboard</h1>
    </a>
</nav>
<!-- Navigation header ends-->

<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <!-- Search form -->
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="user-form" class="card-body">
            <label class="form-label" for="cityname"></label>
            <!-- Search Form Input -->
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">SBI</button> <!-- Search Button Icon = SBI -->
            </form>
        </div>  

        <!-- Search Form History Display -->
        <div class="card">
            <h3 class="card-header text-uppercase">City History Display</h3>
            <div class="card-body" id="city-history">
            <!-- City names -->
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Current Search: City Display -->
        <div class="col-12 col-md-8">
            <h2 class="current-city">Current City<span id="currentCity"></span></h2>
            <div id="currentCityForecast" class="list-group">Current City Forecast</div>
        </div>
    
        <!-- Current City: 5 Day Forecast -->
        <div class="row">5 Day Forecast of cards</div>
    </div>


</main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
